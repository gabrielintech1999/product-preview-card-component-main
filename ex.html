<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Csss fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,700;1,9..144,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Product Card</title>
  </head>
  <body>
    <article class="product-card">
      <picture>
        <img src="images/image-product-mobile.jpg" alt="Perfum" />
      </picture>
      <section class="product-content">
        <p>Perfume</p>

        <h2 class="product-title">Gabrielle Essence Eau De Parfum</h2>

        <p class="product-description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>

        <p class="product-price">
          <span class="current-price"> $149.99 </span>
          <span class="old-price"><s>$169.99</s></span>
        </p>
        <button type="button">Add to Cart</button>
      </section>
    </article>
  </body>
</html>
